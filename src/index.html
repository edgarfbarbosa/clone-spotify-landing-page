<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x=icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./css/output.css">
  
  <title>Ouça grátis no celular – Spotify - Spotify (BR)</title>
</head>

<body>
  <header class="bg-black fixed flex px-3 py-4 w-full md:px-20">
    <div class="container flex items-center mx-auto">
      <div>
        <a href="#">
          <img src="img/spotify-logo.png" alt="Spotify" class="w-20 md:w-125px">
        </a>
      </div>
      <div class="flex flex-1 justify-end text-white text-3xl md:hidden">
        <i class="fas fa-bars"></i>
      </div>
      <div class="flex-1 font-bold items-end text-white hidden md:flex">
        <nav class="flex-1">
          <ul class="flex flex-1 justify-end">
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt">Premium</a>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt">Ajuda</a>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt">Baixar</a>
            </li>
            <li class="px-4">
              <span class="border-r border-white"></span>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt">Inscrever-se</a>
            </li>
            <li class="px-4">
              <a href="#" class="hover:text-hoverspt">Log In</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="bg-195% bg-banner-mobile bg-spotify-theme-mobile bg-purple-main flex flex-col justify-center py-40 px-4 text-center text-green-main md:bg-175% md:bg-spotify-theme md:bg-banner">
      <h1 class="font-bold leading-none max-w-4xl mb-10 mx-auto text-5xl md:text-9xl">Escutar muda tudo</h1>
      <p class="mb-10 text-base md:text-lg">
        Milhões de músicas e podcasts para explorar. E nem precisa de cartão de crédito.
      </p>
      <a href="#" class="bg-green-main font-bold max-w-xl mx-auto px-10 py-3 rounded-full text-purple-main text-sm tracking-widest transition duration-500 uppercase hover:bg-white">Obtenha o Spotify Free</a>
    </div>
  </main>
</body>

</html>
